<h2>Course Info</h2>

<hr/>

<form #courseForm = "ngForm">
    <div class="from-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10 mb-3" >
            <input [(ngModel)]="course.name" [ngClass]="{'is-invalid': courseName.invalid}" required name="name" #courseName="ngModel" class="form-control">
        
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="from-group row">
        <label class="col-sm-2 col-form-label">Price: </label>
        <div class="col-sm-10 mb-3" >
            <input [(ngModel)]="course.price" [ngClass]="{'is-invalid': coursePrice.invalid}" required name="price" #coursePrice="ngModel" class="form-control">
        
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class="from-group row">
        <label class="col-sm-2 col-form-label">Rating: </label>
        <div class="col-sm-10 mb-3" >
            <input [(ngModel)]="course.rating" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" required name="rating" #courseRating="ngModel" class="form-control">
        
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="from-group row">
        <label class="col-sm-2 col-form-label">Description: </label>
        <div class="col-sm-10 mb-3" >
            <textarea [(ngModel)]="course.description" [ngClass]="{'is-invalid': courseDescription.invalid}" required name="description" #courseDescription="ngModel" class="form-control"></textarea>
        
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button class="btn btn-primary mr-2" (click)="save()" [disabled]="courseForm.invalid" type="submit">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary" type="submit">Back</button>

</form>
