<h1>Course List</h1>

<div class="from-group row">
    <label class="col-sm-2 col-form-label">Filter By: </label>
    <div class="col-sm-10 mb-3" >
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imgUrl" alt="form logo"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price | currency:'BRL' }}</td>
            <td>{{ course.code | lowercase | replace: '-':' ' }}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td>
                <app-star-component [rating]="course.rating"></app-star-component>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" routerLinkActive="router-link-active">
                    <i class="fas fa-pen-square text-info"></i>
                </a>
                <a href="#">
                    <i class="fas fa-minus-square text-danger"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
